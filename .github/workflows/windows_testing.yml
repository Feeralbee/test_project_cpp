name: Windows testing

on:
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  Windows_latest:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Check folder after git clone
        run : ls
      - name: Create folder for compile CMake
        run : |
          mkdir build
          ls
      - name: Compile CMake
        run : |
          echo "Compile CMake"
          cd build
          cmake ..
          ls
          echo "Build project"
          cmake --build .
          ls
      - name: Run tests
        run : |
          ctest -C<Debug>

